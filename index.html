<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  <title>Typing Animation</title>
  <style>
     * {
      box-sizing: border-box;
    }

    body {
        background-image: url('bg.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #container {
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      background-color: #fff;
    }

    #center-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px; /* bạn có thể thay đổi nếu muốn */
        text-align: center;
        z-index: 10;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      background-color: #E6A4B4;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #C86B85;
    }

    .output-wrapper {
        max-width: 400px;
        width: 90%;
        padding: 60px;
        color: rgb(0, 0, 0);
        font-size: 1.2em;
        white-space: pre-wrap;
        text-align: justify;
        border-radius: 12px;
    }

    #output {
      min-height: 40px;
    }

    body, button, #output {
        font-family: "Merriweather", serif;
    }

    @media (max-width: 480px) {
      button {
        font-size: 1em;
        padding: 12px;
      }

      #output {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div id="center-wrapper">
    <button id="startButton" onclick="startTyping()">Nhấn để hiện chữ</button>
  </div>

  <div class="output-wrapper">
    <div id="output"></div>
  </div>

  <script>
    let message = ""
    let index = 0;

    function startTyping() {
        document.getElementById('startButton').style.display = 'none';

        index = 0;
        document.getElementById('output').textContent = '';
        fetch('message.txt')
            .then(response => response.text())
            .then(text => {
                message = text;
                typeChar();
            })
            .catch(error => {
                document.getElementById('output').textContent = "Không đọc được file!";
                console.error(error);
            });
    }

    function typeChar() {
      if (index < message.length) {
        document.getElementById('output').textContent += message.charAt(index);
        index++;
        setTimeout(typeChar, 50); 
      }
    }
  </script>
</body>
</html>
